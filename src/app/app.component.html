<ion-app>
    <ion-split-pane contentId="main-content">

        <ion-menu contentId="main-content" type="overlay">
            <ion-content>

                <div class="menu_back_div">
                    <div class="back_image" [style.backgroundImage]="'url(assets/imgs/user.jpg)'"></div>
                    <ion-label class="username">Lerry Devis</ion-label>
                    <div class="cash_div">
                        CASH <span style="color: #4BE3B0;">2500</span>
                        <img src="assets/imgs/next.png" class="next_icn">
                    </div>
                </div>

                <ion-list id="inbox-list">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                            detail="false" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label style="font-weight: 500;">{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
