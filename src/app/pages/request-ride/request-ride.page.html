<ion-content>
    <div class="main_content_div">
        <div class="back_div" (click)="goBack()">
            <img src="assets/imgs/back.png">
        </div>
        <div #map id="map" class="map"></div>

        <div class="modal_div">
          
            <div class="upper_div">  
                <div class="first_div">
                    <div>
                        <img src="assets/imgs/car.png">
                    </div>
                    <div class="lbls">
                        <ion-label class="bold_lbl">Just Go</ion-label>
                        <ion-label class="light_lbl">Near by you</ion-label>
                    </div>
                </div>

                <div class="second_div">
                    <ion-label class="red_lbl">$25.00</ion-label>
                    <ion-label class="light_lbl">20 min</ion-label>
                </div>
            </div>

            <div class="flex_div">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col size="4">
                            <img src="assets/imgs/wallet.png">
                            <ion-label>Wallet</ion-label>
                        </ion-col>
                        <ion-col size="4">
                            <img src="assets/imgs/coupon.png">
                            <ion-label>Coupon</ion-label>
                        </ion-col>
                        <ion-col size="4" style="border: none">
                            <img src="assets/imgs/more.png">
                            <ion-label>Option</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-button (click)="openSelectRideModal()" expand="block">
                    Request
                </ion-button>
            </div>

        </div>

    </div>
</ion-content>
