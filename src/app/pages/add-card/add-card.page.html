<ion-content>
    <div class="main_content_div">
        <div class="upper_div">
            <ion-icon class="back_arrow" name="chevron-back" (click)="goBack()"></ion-icon>
            <ion-label class="head_lbl">Add Card</ion-label>
        </div>

        <div class="lower_div">

            <ion-label>Card Holder</ion-label>
            <ion-input type="text" placeholder="Card Holder Name"></ion-input>

            <ion-label>Card Number</ion-label>
            <ion-input type="text" placeholder="Card Number"></ion-input>

            <ion-row>
                <ion-col size="6" style="padding-left: 0px;">
                    <ion-label>CVV</ion-label>
                    <ion-input type="text" placeholder="CVV"></ion-input>
                </ion-col>
                <ion-col size="6" style="padding-right: 0px;">
                    <ion-label>Expiry</ion-label>
                    <ion-datetime display-format="MM/YYYY" placeholder="MM|YYYY"></ion-datetime>
                </ion-col>
            </ion-row>

            <ion-button expand="block" (click)="goBack()">
                Add Card
            </ion-button>

        </div>
    </div>
</ion-content>
