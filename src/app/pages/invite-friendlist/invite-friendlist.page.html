<ion-content>
    <div class="main_content_div">

        <div class="upper_div">
            <div class="head_div">
                <img src="assets/imgs/back2.png" (click)="goBack()" class="back_img">
                <ion-label class="head_lbl">Invite Friends</ion-label>
            </div>
            <ion-searchbar class="search_bar" placeholder="Search" mode="ios" cancelButtonText="" [debounce]="250"></ion-searchbar>
        </div>

        <div class="lower_div">
            <div class="list_div" *ngFor="let item of [1,2,3,4,5,6,7]">
                <div class="first_div">
                    <div class="profile_pic" [style.backgroundImage]="'url(assets/imgs/user.jpg)'"></div>
                    <ion-label class="username">Alfred Hodges</ion-label>
                </div>
                <div class="second_div">
                    <ion-button *ngIf="item % 2 == 0">
                        <ion-icon slot="icon-only" name="add"></ion-icon>
                    </ion-button>

                    <ion-button class="gray_btn" *ngIf="item % 2 !== 0">
                        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
                    </ion-button>
                </div>
            </div>
        </div>

    </div>
</ion-content>
